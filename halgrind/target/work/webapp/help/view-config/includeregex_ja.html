﻿<div>
    <p>その正規表現をすべてのジョブ名に適用して、一致するジョブ名をこのビューに表示します。</p>
    <p>
        Tip: あるパターンを<em>除く</em>には、否定先読みを使用します。
        例えば、<samp>test<i>something</i></samp>以外のすべてのジョブを表示するには、<samp>(?!test.*).*</samp>を使用します。
    </p>
</div>
