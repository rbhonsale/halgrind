<div>
  Hudson使用一个TCP端口和JNLP节点代理通讯.
  通常这个端口号是随机选取的,以避免冲突,但是这对于系统来说是不固定的.如果你不使用JNLP节点代理,
  推荐你禁用TCP端口.另一种选择就是指定一个不变的端口号,以便你的防火墙做对应的设置.
</div>
