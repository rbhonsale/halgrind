<div>
  这个值控制着Hudson并发构建的数量.
  因此这个值会影响Hudson系统的负载压力.
  使用处理器个数作为其值会是比较好的选择.

  <p>
  增大这个值会使每个构建的运行时间更长,但是这能够增大整体的构建数量,因为当一个项目在等待I/O时它允许CPU去构建另一个项目.

  <p>
  设置这个值为0对于从Hudson移除一个失效的从节点非常有用,并且不会丢失配置信息。
</div>
