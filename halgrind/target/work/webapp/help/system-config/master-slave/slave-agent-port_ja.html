<div>
  HudsonはTCPポートを使用して、JNLPで起動したスレーブエージェントと通信を行います。
  通常このポートは衝突を避けるためにランダムに選ばれますが、システムをセキュアにするのが難しくなります。
  JNLPを使用しないなら、このTCPポートをなしにすることをおすすめします。
  もしくは、ファイアーウォールを設定できるように、このポート番号を固定にすることもできます。
</div>
