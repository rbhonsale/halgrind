<div>
   チェックすると、このプロジェクト下流のジョブをすべて集約します。
   個々に集約するプロジェクトを指定したり、ジョブの追加・削除のたびに維持する必要がないので便利です。
   これは、テストのジョブがこのジョブの下流のジョブとして設定していれば、通常正常に動作します。

    <p>
    何らかの理由で自動的に集約できない場合は、集約するジョブのリストを手動で設定することができます。
</div>
