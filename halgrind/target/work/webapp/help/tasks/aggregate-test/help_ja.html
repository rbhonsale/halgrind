<div>
    多くの場合テストが実行時間の大半を占めるので、 できればテストを異なる複数のジョブに分けるのが、
    Hudsonにおけるベストプラクティスの1つです。

    <p>
    ベストプラクティスを実践する場合、テスト結果集約の設定は、
    全下流プロジェクトのテスト結果を集約したり、テストしているビルド毎にテスト結果を表示するのに、
    便利な方法です。
    こうすると、素早くビルドの状態を見渡すことができます。
</div>
