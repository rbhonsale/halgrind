<div>
  Legen Sie hier Eigenschaften fest, die Ihr Maven-Build benötigt (im üblichen Properties-Dateiformat): 

  <pre># comment
name1=value1
name2=value2
</pre>

  Diese Eigenschaften werden an Maven wie <tt>"-Dname1=value1 -Dname2=value2"</tt> weitergegeben.
</div>
