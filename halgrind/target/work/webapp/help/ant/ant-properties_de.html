  Geben Sie hier Eigenschaften an, die dem Ant-Skript übergeben werden (im Standardformat der
  Properties-Dateien)
  <pre># comment
name1=value1
name2=value2
</pre>
  Dies entspricht einer Übergabe an Ant in der Kommandozeile mit
  <tt>"-Dname1=value1 -Dname2=value2"</tt>.
