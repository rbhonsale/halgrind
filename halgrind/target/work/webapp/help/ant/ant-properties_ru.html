﻿<div>
  Свойства необходимые вашей сборке могут быть указаны здесь (в формате "Стандартного файла свойств"):
  <pre># комментарий
свойство1=значение1
свойство2=значение2
</pre>

  Они будут переданы в Ant в виде <tt>"-Dсвойство1=значение1 -Dсвойство2=значение2"</tt>
</div>
