<div>
  ビルドが成功したら、他のプロジェクトのビルドを起動します。
  複数プロジェクトの場合は、カンマで区切ります(例 "abc, def")。

  <p>
  当該プロジェクトに依存している他のプロジェクトをビルドしたい場合に加えて、
  長いビルド処理を複数の段階(ビルド部分、テスト部分のように)に分ける場合も便利です。
</div>
