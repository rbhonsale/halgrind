<div>
    Hudsonが行うLDAPの検索の1つに、与えられたユーザー名を持つグループリストの検索があります。

    <p>
    この項目は、グループを含むユニット名を特定するクエリーを決めます。
    root DNから検索する際にこの項目が未入力でも、 このクエリーは通常<tt>"ou=groups"</tt>なので、まず<tt>"ou=groups"</tt>で検索します。
    </p>
</div>
