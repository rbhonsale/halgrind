<div>
  这种授权模式下,每个登录用户都持有对Hudson的全部控制权限.只有匿名用户没有全部控制权,匿名用户只有查看权限.

  <p>
  这种授权模式的好处是强制用户登录后才能执行操作,这样你可以随时记录谁都做了什么操作.这种设置也适用于公共使用的Hudson,只有你信任的人才拥有账户.
</div>
