<div>
  不执行任何授权,任何人都能完全控制Hudson,这包括没有登录的匿名用户.

  <p>
  这种情况对于可信任的环境(比如公司内网)非常有用,或者你只是使用授权做一些个性化的支持.这样的话,如果某人想快速的更改Hudson,他就能够避免被强制登录.
  
</div>
