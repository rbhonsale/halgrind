<div>
  このモードでは、ログインした全てのユーザーがHudsonの全権限を持ちます。
  全権限を持たない唯一のユーザーは匿名ユーザーで、参照のみできます。

  <p>
  このモードは、誰が何をしたか記録をとれるように、必ずログインさせたい場合に便利です。
  Hudsonを外部公開していて、信用できるユーザーにだけアカウントを発行する場合にも、この設定は便利です。 
</div>
